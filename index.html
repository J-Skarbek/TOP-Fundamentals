<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <title>Rock | Paper | Scissors</title>
</head>
<body>
    <div class="page-container">
        <div class="title">
            <h1>Rock | Paper | Scissors</h1>
            <h2><em>The Game</em></h2>
            <div class="btn-container">
                <button id="btn" class="btn">Click here to Roll</button>
                <button id="btn2" class="btn">Play 5 Rounds.</button>
            </div>
        </div>
        <div class="input-control">
            <h3>First to Five Wins!</h3>
            <div class="buttons">
                <h4>Make a Selection</h4>
                <div class="selections-container">
                    <button class="btn">Rock</button>
                    <button class="btn">Paper</button>
                    <button class="btn">Scissors</button>  
                </div>
            </div>
        </div>
        <div class="score-box">
            <div class="result-box">1</div>
            <div class="result-box">2</div>
            <div class="message-box">lorim ipsum</div>
            <button id="play-again">Play Again!</button>
        </div>
    </div>

</body>
</html>
